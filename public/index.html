<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company App</title>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
            <div id="loginError" style="color: red;"></div>
        </form>
    </div>

    <div id="employeeSection" style="display: none;">
        <h2>Add Employee</h2>
        <form id="addEmployeeForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position"><br>
            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department"><br><br>
            <button type="submit">Add Employee</button>
        </form>

        <h2>Update Employee</h2>
        <form id="updateEmployeeForm" style="display: none;">
            <input type="hidden" id="updateId">
            <label for="updateName">Name:</label><br>
            <input type="text" id="updateName" name="name"><br>
            <label for="updatePosition">Position:</label><br>
            <input type="text" id="updatePosition" name="position"><br>
            <label for="updateDepartment">Department:</label><br>
            <input type="text" id="updateDepartment" name="department"><br><br>
            <button type="submit">Update Employee</button>
        </form>

        <h2>Reports</h2>
        <button id="departmentCountReportButton">Employee Count by Department</button>
        <button id="positionCountReportButton">Employee Count by Position</button>

        <h2>Filter Employees by Department</h2>
        <form id="employeesByDepartmentForm">
            <label for="departmentFilter">Department:</label><br>
            <input type="text" id="departmentFilter" name="departmentFilter"><br><br>
            <button type="submit">Get Employees</button>
        </form>

        <div id="output"></div>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
